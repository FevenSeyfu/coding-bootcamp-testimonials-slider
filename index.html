<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="section-img">
        <img
          src=""
          alt="bootcamper's image"
          class="user-img"
        />
        <div class="slider">
          <button class="btn-prev">
            <img src="./src/images/icon-prev.svg" alt="previous button icon" class="icon-prev">
          </button>
          <button class="btn-next">
            <img src="./src/images/icon-next.svg" alt="next button icon" class="icon-next">
          </button>
        </div>
      </article>
      <article class="testimony">
        <p class="testimony-text">
        </p>
        <div class="user-info">
          <h1 class="user-name"></h1>
          <h2 class="user-title"></h2>
        </div>
      </article>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
